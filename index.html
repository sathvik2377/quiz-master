<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuizMaster - Interactive learning hub with quizzes on idioms, synonyms, antonyms, homophones, spellings, and more!">
    <meta name="keywords" content="quiz, learning, education, idioms, synonyms, antonyms, homophones, spelling, interactive">
    <meta name="author" content="QuizMaster">
    <meta property="og:title" content="QuizMaster - Interactive Learning Hub">
    <meta property="og:description" content="Challenge your mind with interactive quizzes on various topics!">
    <meta property="og:type" content="website">
    <title>QuizMaster - Interactive Learning Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧠</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            33% {
                transform: translateX(-30px) translateY(-50px) rotate(120deg);
            }
            66% {
                transform: translateX(30px) translateY(50px) rotate(240deg);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.4);
            }
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            font-size: 2rem;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
            font-size: 1.5rem;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 15%;
            animation-delay: 2s;
            font-size: 1.8rem;
        }

        .floating-element:nth-child(4) {
            bottom: 20%;
            right: 20%;
            animation-delay: 3s;
            font-size: 2.2rem;
        }

        .floating-element:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 4s;
            font-size: 1.6rem;
        }

        .floating-element:nth-child(6) {
            top: 60%;
            right: 5%;
            animation-delay: 5s;
            font-size: 1.9rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), 0 0 0 1px rgba(255,255,255,0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 10;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .category-btn:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .category-btn:nth-child(3) {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
        }

        .category-btn:nth-child(4) {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .category-btn:nth-child(5) {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .category-btn:nth-child(6) {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        .category-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn i {
            font-size: 2rem;
        }

        .question-section {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .question-section.active {
            display: block;
        }

        .question-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
            animation: pulse 0.5s ease-out;
        }

        .question-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .score-display {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .quiz-container {
                padding: 20px;
                margin: 10px;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                justify-content: center;
            }
        }

        .timer-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .question-timer, .total-timer {
            font-weight: bold;
            color: #333;
        }

        .question-timer {
            color: #dc3545;
        }

        .total-timer {
            color: #28a745;
        }

        .exam-reminder {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .exam-reminder i {
            margin-right: 10px;
        }

        .countdown {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-element">📚</div>
        <div class="floating-element">🧠</div>
        <div class="floating-element">💡</div>
        <div class="floating-element">🎯</div>
        <div class="floating-element">⭐</div>
        <div class="floating-element">🚀</div>
    </div>

    <button class="back-btn" id="backBtn" style="display: none;">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="header">
        <h1><i class="fas fa-brain"></i> QuizMaster</h1>
        <p>Challenge your mind with interactive quizzes!</p>
    </div>

    <div class="quiz-container">
        <!-- Main Menu -->
        <div id="mainMenu" class="main-menu">
            <div class="exam-reminder">
                <i class="fas fa-calendar-alt"></i>
                <span>BITSAT Exam: June 22, 2024</span>
                <div class="countdown" id="examCountdown"></div>
            </div>
            <div class="category-grid">
                <button class="category-btn" onclick="startQuiz('grammar')">
                    <i class="fas fa-book"></i>
                    <span>Grammar</span>
                </button>
                <button class="category-btn" onclick="startQuiz('vocabulary')">
                    <i class="fas fa-language"></i>
                    <span>Vocabulary</span>
                </button>
                <button class="category-btn" onclick="startQuiz('phrasalVerbs')">
                    <i class="fas fa-comment-dots"></i>
                    <span>Phrasal Verbs & Idioms</span>
                </button>
                <button class="category-btn" onclick="startQuiz('analogy')">
                    <i class="fas fa-brain"></i>
                    <span>Analogy</span>
                </button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="question-section">
            <div class="question-card">
                <div class="question-title" id="categoryTitle">Category</div>
                <div class="timer-display">
                    <div class="question-timer">Question Time: <span id="questionTimer">30</span>s</div>
                    <div class="total-timer">Total Time: <span id="totalTimer">00:00</span></div>
                </div>
                <div class="question-text" id="questionText">Question will appear here</div>
                <div class="options-grid" id="optionsContainer">
                    <!-- Options will be generated dynamically -->
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="showMainMenu()">
                    <i class="fas fa-home"></i> Main Menu
                </button>
                <div class="score-display">
                    <i class="fas fa-star"></i> Score: <span id="scoreValue">0</span>
                </div>
                <button class="btn btn-success" onclick="generateQuestion()">
                    <i class="fas fa-refresh"></i> New Question
                </button>
            </div>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = {
            grammar: [
                {
                    question: "Which sentence demonstrates correct use of the subjunctive mood?",
                    options: [
                        "I suggest that he goes to the doctor.",
                        "I suggest that he go to the doctor.",
                        "I suggest that he will go to the doctor.",
                        "I suggest that he went to the doctor."
                    ],
                    correct: 1,
                    explanation: "The subjunctive mood uses the base form of the verb after 'suggest that'."
                },
                {
                    question: "Identify the correct use of the past perfect tense:",
                    options: [
                        "I had finished my homework when my friend called.",
                        "I finished my homework when my friend had called.",
                        "I have finished my homework when my friend called.",
                        "I finished my homework when my friend called."
                    ],
                    correct: 0,
                    explanation: "The past perfect is used for the action that happened first in the past."
                }
            ],
            vocabulary: [
                {
                    question: "What is the contextual meaning of 'ubiquitous' in academic writing?",
                    options: [
                        "Rare and unusual",
                        "Present everywhere",
                        "Extremely valuable",
                        "Temporarily available"
                    ],
                    correct: 1,
                    explanation: "In academic contexts, 'ubiquitous' means present, appearing, or found everywhere."
                },
                {
                    question: "Which word is NOT a collocation with 'make'?",
                    options: [
                        "make a decision",
                        "make a mistake",
                        "make a homework",
                        "make a difference"
                    ],
                    correct: 2,
                    explanation: "The correct collocation is 'do homework', not 'make homework'."
                }
            ],
            phrasalVerbs: [
                {
                    question: "What does 'to brush up on' mean?",
                    options: [
                        "To clean something thoroughly",
                        "To improve existing knowledge",
                        "To remove something completely",
                        "To start learning something new"
                    ],
                    correct: 1,
                    explanation: "'To brush up on' means to improve or refresh one's knowledge of something."
                },
                {
                    question: "Which phrasal verb means 'to tolerate'?",
                    options: [
                        "put up with",
                        "put down to",
                        "put off by",
                        "put on to"
                    ],
                    correct: 0,
                    explanation: "'Put up with' means to tolerate or endure something unpleasant."
                }
            ],
            analogy: [
                {
                    question: "Book is to reading as fork is to:",
                    options: [
                        "eating",
                        "cooking",
                        "cutting",
                        "serving"
                    ],
                    correct: 0,
                    explanation: "A book is a tool for reading, just as a fork is a tool for eating."
                },
                {
                    question: "Doctor is to hospital as teacher is to:",
                    options: [
                        "classroom",
                        "student",
                        "book",
                        "education"
                    ],
                    correct: 0,
                    explanation: "A doctor works in a hospital, just as a teacher works in a classroom."
                }
            ]
        };

        // Game state
        let currentCategory = '';
        let currentQuestion = null;
        let score = 0;
        let answered = false;
        let questionTimer;
        let totalTimer;
        let totalSeconds = 0;
        let questionSeconds = 30;

        // Initialize the game
        function init() {
            showMainMenu();
        }

        // Show main menu
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('quizSection').classList.remove('active');
            document.getElementById('backBtn').style.display = 'none';
            currentCategory = '';
            stopTimers();
        }

        // Timer functions
        function startQuestionTimer() {
            questionSeconds = 30;
            updateQuestionTimer();
            questionTimer = setInterval(() => {
                questionSeconds--;
                updateQuestionTimer();
                if (questionSeconds <= 0) {
                    clearInterval(questionTimer);
                    handleTimeUp();
                }
            }, 2000);
        }

        function startTotalTimer() {
            totalTimer = setInterval(() => {
                totalSeconds++;
                updateTotalTimer();
            }, 2000);
        }

        function stopTimers() {
            clearInterval(questionTimer);
            clearInterval(totalTimer);
        }

        function updateQuestionTimer() {
            document.getElementById('questionTimer').textContent = questionSeconds;
        }

        function updateTotalTimer() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('totalTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function handleTimeUp() {
            if (!answered) {
                answered = true;
                score = Math.max(0, score - 1);
                document.getElementById('scoreValue').textContent = score;
                showFeedback('Time\'s up! ' + currentQuestion.explanation, 'error');
                setTimeout(() => {
                    generateQuestion();
                }, 3000);
            }
        }

        // Start a quiz category
        function startQuiz(category) {
            currentCategory = category;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('quizSection').classList.add('active');
            document.getElementById('backBtn').style.display = 'block';

            // Set category title
            const categoryTitles = {
                grammar: 'Grammar Mastery',
                vocabulary: 'Vocabulary Challenge',
                phrasalVerbs: 'Phrasal Verbs & Idioms',
                analogy: 'Analogical Reasoning'
            };

            document.getElementById('categoryTitle').textContent = categoryTitles[category];
            score = 0;
            totalSeconds = 0;
            document.getElementById('scoreValue').textContent = score;
            startTotalTimer();
            generateQuestion();
        }

        // Generate a random question
        function generateQuestion() {
            if (!currentCategory || !quizData[currentCategory]) return;

            const questions = quizData[currentCategory];
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[randomIndex];
            answered = false;

            // Display question
            document.getElementById('questionText').textContent = currentQuestion.question;

            // Generate options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option;
                optionBtn.onclick = () => selectOption(index, optionBtn);
                optionsContainer.appendChild(optionBtn);
            });

            startQuestionTimer();
        }

        // Handle option selection
        function selectOption(selectedIndex, buttonElement) {
            if (answered) return;

            answered = true;
            clearInterval(questionTimer);
            const isCorrect = selectedIndex === currentQuestion.correct;

            // Show correct/incorrect styling
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach((btn, index) => {
                if (index === currentQuestion.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    btn.classList.add('incorrect');
                }
                btn.style.pointerEvents = 'none';
            });

            // Update score
            if (isCorrect) {
                score += 3;
                document.getElementById('scoreValue').textContent = score;
                showFeedback('Correct! ' + currentQuestion.explanation, 'success');
            } else {
                score = Math.max(0, score - 1);
                document.getElementById('scoreValue').textContent = score;
                showFeedback('Incorrect. ' + currentQuestion.explanation, 'error');
            }

            // Auto-generate new question after delay
            setTimeout(() => {
                generateQuestion();
            }, 3000);
        }

        // Show feedback message
        function showFeedback(message, type) {
            // Create feedback element
            const feedback = document.createElement('div');
            feedback.className = `feedback ${type}`;
            feedback.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#d4edda' : '#f8d7da'};
                color: ${type === 'success' ? '#155724' : '#721c24'};
                border: 1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'};
                border-radius: 10px;
                padding: 15px 20px;
                max-width: 300px;
                z-index: 1000;
                animation: slideInRight 0.5s ease-out;
            `;
            feedback.textContent = message;

            document.body.appendChild(feedback);

            // Remove after 3 seconds
            setTimeout(() => {
                feedback.style.animation = 'slideOutRight 0.5s ease-out';
                setTimeout(() => {
                    document.body.removeChild(feedback);
                }, 500);
            }, 2500);
        }

        // Back button functionality
        document.getElementById('backBtn').onclick = showMainMenu;

        // BITSAT Exam Countdown
        function updateExamCountdown() {
            const examDate = new Date('2024-06-22T00:00:00');
            const now = new Date();
            const diff = examDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('examCountdown').textContent = 
                `${days} days, ${hours} hours, ${minutes} minutes until BITSAT`;
        }

        // Initialize exam countdown
        updateExamCountdown();
        setInterval(updateExamCountdown, 60000);

        // Initialize the game when page loads
        window.onload = init;
    </script>

                opacity: 0;

            to {
                transform: translateX(0);
                opacity: 1;

        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
